<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess it Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roll the dice</h1>
        </div>
        <div class="board">
            <p>Selected Variable: <span id="selected"></span></p>
            <p>Dice</p>
            <p>Score : <span id="score"></span></p>
        </div>
        <h2 class="note black-strip timer">The dice will change in 3 seconds. Please select the number</h2>
        <div class="options">
            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
            </div>
            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
            </div>
        </div>
        <h2 class="note black-strip loading">Loading! Game will start in 3 seconds</h2>
        <h2 class="note win">Your Guess was right</h2>
        <h2 class="note lose">Your Guess was wrong</h2>
    </div>
</body>
<script src="index.js"></script>
</html>
