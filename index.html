<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess it Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roll the dice</h1>
        </div>
        <div class="board">
            <p>Selected Variable: x</p>
            <p>Dice</p>
            <p>Score : 0</p>
        </div>
        <h2 class="note">The dice will change in 3 seconds</h2>
        <div class="options">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
        </div>
        <h2 class="note">Loading! Game will start in 3 seconds</h2>
        <h2 class="note hide">Your Guess was right</h2>
        <h2 class="note hide">Your Guess was wrong</h2>
    </div>
</body>
</html>
